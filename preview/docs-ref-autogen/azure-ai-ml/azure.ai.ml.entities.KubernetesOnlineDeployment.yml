uid: azure.ai.ml.entities.KubernetesOnlineDeployment
name: KubernetesOnlineDeployment
fullName: azure.ai.ml.entities.KubernetesOnlineDeployment
module: azure.ai.ml.entities
inheritances:
- azure.ai.ml.entities._deployment.online_deployment.OnlineDeployment
summary: Kubernetes Online endpoint deployment entity.
constructor:
  syntax: 'KubernetesOnlineDeployment(*, name: str, endpoint_name: Optional[str] =
    None, tags: Optional[Dict[str, Any]] = None, properties: Optional[Dict[str, Any]]
    = None, description: Optional[str] = None, model: Optional[Union[str, azure.ai.ml.entities._assets._artifacts.model.Model]]
    = None, code_configuration: Optional[azure.ai.ml.entities._deployment.code_configuration.CodeConfiguration]
    = None, environment: Optional[Union[azure.ai.ml.entities._assets.environment.Environment,
    str]] = None, app_insights_enabled: bool = False, scale_settings: Optional[Union[azure.ai.ml.entities._deployment.scale_settings.DefaultScaleSettings,
    azure.ai.ml.entities._deployment.scale_settings.TargetUtilizationScaleSettings]]
    = None, request_settings: Optional[azure.ai.ml.entities._deployment.deployment_settings.OnlineRequestSettings]
    = None, liveness_probe: Optional[azure.ai.ml.entities._deployment.deployment_settings.ProbeSettings]
    = None, readiness_probe: Optional[azure.ai.ml.entities._deployment.deployment_settings.ProbeSettings]
    = None, environment_variables: Optional[Dict[str, str]] = None, resources: Optional[azure.ai.ml.entities._deployment.resource_requirements_settings.ResourceRequirementsSettings]
    = None, instance_count: Optional[int] = None, instance_type: Optional[str] = None,
    code_path: Optional[Union[os.PathLike, str]] = None, scoring_script: Optional[Union[os.PathLike,
    str]] = None, **kwargs)'
  parameters:
  - name: name
    description: Name of the deployment resource.
  - name: endpoint_name
    description: Name of the endpoint resource, defaults to None
  - name: tags
    description: Tag dictionary. Tags can be added, removed, and updated., defaults
      to None
  - name: properties
    description: The asset property dictionary, defaults to None
  - name: description
    description: Description of the resource, defaults to None
  - name: model
    description: Model entity for the endpoint deployment, defaults to None
  - name: code_configuration
    description: Code Configuration, defaults to None
  - name: environment
    description: Environment entity for the endpoint deployment, defaults to None
  - name: app_insights_enabled
    description: Is appinsights enabled, defaults to False
  - name: scale_settings
    description: How the online deployment will scale, defaults to None
  - name: request_settings
    description: Online Request Settings, defaults to None
  - name: liveness_probe
    description: Liveness probe settings, defaults to None
  - name: readiness_probe
    description: Readiness probe settings, defaults to None
  - name: environment_variables
    description: Environment variables that will be set in deployment, defaults to
      None
  - name: resources
    description: Resource requirements settings, defaults to None
  - name: instance_count
    description: The instance count used for this deployment, defaults to None
  - name: instance_type
    description: The instance type defined by K8S cluster admin, defaults to None
  - name: code_path
    description: 'Equivalent to code_configuration.code, will be ignored if code_configuration
      is present

      , defaults to None'
  - name: scoring_script
    description: 'Equivalent to code_configuration.code.scoring_script.

      Will be ignored if code_configuration is present, defaults to None'
